<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aquí podrás dejarnos tu opinión, ponerte en contacto con nosotros, calificarnos y hasta suscribirte a nuestro newsletter.">
    <meta name="keywords" content="Trattoria, Marce, contacto, formulario, calificación, consultas, opinión, newsletter">

    <title>Contacto - Trattoria di Marce</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesTrattoria.css">
</head>
<body class="fondo_claro">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0" id="arriba">
            <div class="container-fluid fondo_oscuro">
                <a class="navbar-brand" href="index.html"><h1 class="p-3">Trattoria di Marce</h1></a>
                <img id="logo" src="img/logo-tdm-recortado.jpeg" alt="logo-trattoria">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse contenedor_navbar" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item p-2 m-1 items_menu">
                        <a class="nav-link active font_normal" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item p-2 m-1 items_menu">
                        <a class="nav-link active font_normal" href="comidas.html">Comidas</a>
                    </li>
                    <li class="nav-item p-2 m-1 items_menu">
                        <a class="nav-link active font_normal" href="congelados.html">Congelados</a>
                    </li>
                    <li class="nav-item p-2 m-1 items_menu">
                        <a class="nav-link active font_normal" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item p-2 m-1 items_menu">
                        <a class="nav-link active font_normal" href="contacto.html">Contacto</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="cajaForm">
            <form class="p-5" action="">
                <fieldset>
                    <legend>Contactate con nosotros</legend>
                    <label class="my-3" for="nombre_apellido">Nombre y Apellido:</label>
                    <input class="input" type="text" name="nombre_apellido" placeholder="Fulano Mengano">
                    <br>
                    <label class="my-3" for="email">Email:</label>
                    <input class="input" type="email" name="email" placeholder="nombreapellido@gmail.com">
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ¿Desea recibir nuestros platos del día en su correo electrónico?
                        </label>
                    </div>
                    <br>
                    <textarea class="my-3 input" cols="80" rows="13" placeholder="Dejanos tu opinión."></textarea>
                    <br>
                    <label for="estrellas">¿Cómo nos calificarías?</label>
                    <select name="estrellas">
                        <option>⭐⭐⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐</option>
                        <option>⭐⭐⭐</option>
                        <option>⭐⭐</option>
                        <option>⭐</option>
                    </select>
                    <hr>
                    <button class="m-3 p-2 bg-success" type="submit">Enviar</button>
                    <button class="p-2 bg-danger" type="reset">Borrar todo</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid fondo_verde2">
            <section class="row">
                <div class="col-4 texto_centrado p-1">
                    <a href="https://www.facebook.com/trattoriadimarce.marce" class="font_normal" target="_blank">
                        <img class="logos_redes my-2" src="img/logo-facebook.png" alt="logoFacebook"><span class="footer_items">Trattoriadimarce Ok</span>
                    </a>
                </div>
                <div class="col-4 texto_centrado p-1 font_normal">
                    <img class="logo_wpp my-0" src="img/logo-whatsapp.png" alt="logo de whatsapp">
                    <strong class="footer_items">11-5471-5992</strong>
                </div>
                <div class="col-4 texto_centrado p-1">
                    <a href="https://www.instagram.com/trattoriadimarce/" class="font_normal" target="_blank">
                        <img class="logos_redes my-2" src="img/icono-instagram.jpg" alt="logoInstagram"><span class="footer_items">trattoriadimarce</span>
                    </a>
                </div>
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
